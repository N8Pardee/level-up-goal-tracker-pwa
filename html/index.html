<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intiial-scale=1.0">
    <title>Level up</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="manifest" href="manifest.json">
</head>
<body>
        <h1>Reach your goals to level up, my child</h1>
        <form>
                <fieldset>

                    <p>
                        <label for="user-progress">Current Progress in most recent goal set:</label>
                        <progress id="user-progress" value= "100" max="1000"> 100 %          <!---use variable in value for level progress-----> </progress>
                    </p>

                    <div>                                         
                             <dialog id="goalText">
                                   
                                    <label for="newGoal">Enter new goal:</label>
                                    <input type="text" id="newGoalText" name="goalTextInput" Placeholder="gain that xp bruh">
                                    <br>
                                    <label for="newGoal">Enter Priority level 1-3. 1 = High, 2 = Moderate, 3 = Low
                                
                                    </label>
                                    <input type="number" id="newGoalPriority" name="priorityLevel" Placeholder="0">
                                    <br>
                                    <button class="goals" id="closePrompt" type="button">Close
                                    </button>                                    
                                </dialog>  

                             <button onClick="goalText.showModal()" class="goals" id="openPrompt" type="button">Enter New Goal </button>            
                        
                    </div>
                    
                   

                    <p>
                        <a href="./goalPage.html">

                           <button class="goals" type="button">View Current Goals</button>

                        </a>
                    </p>

                    <p>
                        <a href="./userLevel.html">
                             <button class="level" type="button">Level Chart</button>
                        </a>
                    </p>
                </fieldset>
        </form>

</body>
</html>
