<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intiial-scale=1.0">
    <title>Level up</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="manifest" href="manifest.json">
</head>
<body>
        <h1>Reach your goals to level up, my child</h1>
        <form>
                <fieldset>

                    <p>
                        <label for="user-progress">Current Progress in most recent goal set:</label>
                        <progress id="user-progress" value= "100" max="1000"> 100 %          <!---use variable in value for level progress-----> </progress>
                    </p>
                    
                    <p>
                        <button class="goals" type="button">Enter New Goal </button>
                    </p>

                    <p>
                        <button class="goals" type="button">View Current Goals</button>
                    </p>
                </fieldset>
        </form>

</body>
</html>
